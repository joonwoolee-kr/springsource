<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Guestbook Register Page</h2>
    <form action="" method="post" th:object="${dto}">
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
        <div
          th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          name="content"
          id="content"
          cols="30"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
        <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="writer">Writer</label>
        <input
          type="text"
          name="writer"
          id="writer"
          class="form-control"
          th:value="${dto.writer}"
        />
        <div
          th:if="${#fields.hasErrors('writer')}"
          th:errors="*{writer}"
          class="text-danger"
        ></div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-info">List</button>
    </form>
  </div>
</html>
