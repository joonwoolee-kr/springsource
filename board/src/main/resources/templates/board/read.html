<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Read</h2>
    <div class="mb-3">
      <label for="bno">Bno</label>
      <input
        type="text"
        name="bno"
        id="bno"
        class="form-control"
        th:value="${dto.bno}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        th:value="${dto.title}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <textarea
        name="content"
        id="content"
        cols="30"
        class="form-control"
        th:text="${dto.content}"
        readonly
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="writerName">Writer</label>
      <input
        type="text"
        name="writerName"
        id="writerName"
        class="form-control"
        th:value="${dto.writerName}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="regDate">regDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm')}"
        readonly
      />
    </div>
    <a
      th:href="@{modify(bno=${dto.bno},page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
      class="btn btn-primary"
      >Modify</a
    >
    <a
      th:href="@{list(page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
      class="btn btn-info"
      >List</a
    >
  </div>
</html>
